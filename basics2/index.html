<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM LIbrary-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Function Components 1</title>
  </head>

  <body>
    <div id="app">React not rendered yet</div>
    <script type="text/babel">
      var ColourSpectrum = function () {
        return (
          <div>
            <h1 style={{ color: "violet" }}>Violet</h1>
            <h1 style={{ color: "indigo" }}>Indigo</h1>
            <h1 style={{ color: "blue" }}>Blue</h1>
            <h1 style={{ color: "green" }}>Green</h1>
            <h1 style={{ color: "yellow" }}>Yellow</h1>
            <h1 style={{ color: "orange" }}>Orange</h1>
            <h1 style={{ color: "red" }}>Red</h1>
          </div>
        );
      };
      ReactDOM.render(
        //React what,React where
        <ColourSpectrum />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
