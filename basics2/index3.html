<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM LIbrary-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Function Components 1</title>
  </head>

  <body>
    <div id="app">React not rendered yet</div>
    <script type="text/babel">
      var ColourSpectrum = function () {
        return (
          <div>
            <h1>Hii</h1>
          </div>
        );
      };
      class ClassComponentRenderer extends React.Component {
        render() {
          return <h1>Class component Rendered Here</h1>;
        }
      }
      ReactDOM.render(
        //React what,React where
        <div>
          <ColourSpectrum />
          <ClassComponentRenderer />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
