<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM LIbrary-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Styling Section</title>
  </head>

  <body>
    <div id="app">Cant render React</div>
    <script type="text/babel">
      class Violet extends React.Component {
        render() {
          return <h1 className="violet">Violet</h1>;
        }
      }
      class Indigo extends React.Component {
        render() {
          return (
            <h1 style={{ backgroundColor: "Indigo", height: 50, width: 200 }}>
              Indigo
            </h1>
          );
        }
      }
      class Blue extends React.Component {
        render() {
          return <h1 className="blue">Blue</h1>;
        }
      }
      class Green extends React.Component {
        render() {
          return (
            <h1 style={{ backgroundColor: "green", height: 50, width: 200 }}>
              Green
            </h1>
          );
        }
      }
      class Yellow extends React.Component {
        render() {
          return <h1 className="yellow">Yellow</h1>;
        }
      }
      class Orange extends React.Component {
        render() {
          return (
            <h1 style={{ backgroundColor: "Orange", height: 50, width: 200 }}>
              Ornage
            </h1>
          );
        }
      }
      class Red extends React.Component {
        render() {
          return <h1 className="red">Red</h1>;
        }
      }

      ReactDOM.render(
        <div>
          <Violet />
          <Indigo />
          <Blue />
          <Green />
          <Yellow />
          <Orange />
          <Red />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
