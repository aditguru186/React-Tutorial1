<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM LIbrary-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>React Tutorial 7</title>
  </head>

  <body>
    <div id="app">React not rendered yet</div>
    <script type="text/babel">
      class ButtonTrigger extends React.Component {
        onClickAddNote() {
          alert("Added Note Successfully");
        }
        onClickDeleteNote() {
          alert("deleted note successfully");
        }
        render() {
          return (
            <div>
              <button onClick={this.onClickAddNote}>Click to add Note</button>
              <button onClick={this.onClickDeleteNote}>
                Click to deletee Note
              </button>
            </div>
          );
        }
      }
      ReactDOM.render(
        //React element
        <ButtonTrigger />,
        //React where
        document.getElementById("app")
      );
    </script>
  </body>
</html>
