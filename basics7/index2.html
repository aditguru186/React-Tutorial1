<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--React Library-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- React DOM LIbrary-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--Babel Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>React Event Handling</title>
  </head>
  <body>
    <div id="app">React not renderef yet</div>
    <script type="text/babel">
      class ButtonHover extends React.Component {
        handleStoveTouch() {
          alert("Damn Thats Hot!! ");
        }
        handleIceTouch() {
          alert("Cold af!!!!");
        }
        render() {
          return (
            <div>
              <button onMouseEnter={this.handleStoveTouch}>Touch Stove</button>
              <button onMouseEnter={this.handleIceTouch}>Touch Ice</button>
            </div>
          );
        }
      }
      ReactDOM.render(<ButtonHover />, document.getElementById("app"));
    </script>
  </body>
</html>
